<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div id="Title">Calculator</div>
  <div id="calcDivContainer">
    <div id="display">
      <div id="previousOperand"></div>
      <div id="currentOperand"></div>
    </div>
    <div class="calcButtonsContainer">
      <button class="clearButton">Clear</button>
      <button class="calcButton" value="7">7</button>
      <button class="calcButton" value="8">8</button>
      <button class="calcButton" value="9">9</button>
      <button class="operator" value="/">/</button>
      <button class="calcButton" value="4">4</button>
      <button class="calcButton" value="5">5</button>
      <button class="calcButton" value="6">6</button>
      <button class="operator" value="*">x</button>
      <button class="calcButton" value="1">1</button>
      <button class="calcButton" value="2">2</button>
      <button class="calcButton" value="3">3</button>
      <button class="operator" value="-">-</button>
      <button class="calcButton" value="0">0</button>
      <button class="calcButton" value=".">.</button>
      <button class="equalButton">=</button>
      <button class="operator" value="+">+</button>
    </div>
  </div>
<script src="js/calculator.js" type="text/javascript"></script>
</body>
</html>
